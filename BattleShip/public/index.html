<!DOCTYPE html>
<html lang="en">
<body>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BATTLESHIP GAME</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>


<body>
  <!-- Title -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">BATTLESHIP GAME IN ETHEREUM</h1>
        <hr/>
        <br/>
      </div>
    </div>
  </div>

  <!-- MAIN MENU PAGE -->
  <div class="main-menu", id="mainMenu">
      <div class="image">
        <!--<img src="../images/ships.jpg" alt="Immagine">-->
        <div class="buttons">
            <!-- Create New Game Button-->
            <button class="btn btn-default" type="button" id="createNewGame-btn">Create New Game</button>
            <!-- Find Game Random -->
            <button class="btn btn-default" type="button", id="findGameRandom-btn">Join Random Game</button>
            <!-- Find Game with Identifier -->
            <form>
              <p>Join Game with Id</p>
              <input id="gameIdentifier" type="text" value="Game ID" name="gameId">
              <button class="btn btn-default" type="button", id="findIdGame-btn">Find</button>
            </form>
        </div>
      </div>
  </div>

  <!-- GAME CREATION PAGE -->
  <div class="creation-game", id="creationGame">
    <div class="background-image">
        <h1 class="game-title">Create Game</h1>
        <div class="sections">
            <!-- Board Dimension -->
            <div class="board-section">
                <p>Board Size</p>
                <div id="boardSizeSelection", class="board-size-selection">
                      <label for="selectValue">Select a value for the board size:</label>
                      <select id="selectValue">
                          <option value="8">8x8</option>
                          <option value="16">16x16</option>
                          <option value="32">32x32</option>
                      </select>
                  </div>
            </div>
            <!-- Deposit -->
            <div class="deposit-section">
                <p>Deposit</p>
                <input id="depositInput", class="deposit-input" type="number" placeholder="Enter ETHs">
            </div>
            <!-- Create Game -->
            <button class="btn btn-default" type="button", id="createGame-btn">Create Game</button>
        </div>
    </div>
  </div>

  <!-- WAITING ROOM CREATOR PAGE -->
  <div hidden class="waiting-room-creator", id="waitingRoomCreator">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 9999;"></div>
    <!-- Elemento di caricamento con rotella che gira al centro -->
    <div id="infoWaitingRoom", style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
        <p>Loading..Waiting for a player</p>
        <h1></h1>
    <div>
      <button id=".backToMainMenu-btn", class="back-menu-button">Back Menu/Delete Game</button>
    </div>
    <!-- Contenuto della pagina sotto l'opacità -->
    <div>
        <style>
        body {
            background-image: url('sfondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Stile per il contenuto al centro */
        .content {
            text-align: center;
            padding: 100px;
            color: #fff;
        }
        </style>

    <!-- Animazione di rotazione -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </div>

  <!-- WAITING ROOM PLAYER PAGE -->
  <div hidden class="waiting-room-player", id="waitingRoomPlayer">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 9999;"></div>
    <div id="depositTitle">
      <h1></h1>
      <button class="btn btn-default" type="button", id="payDeposit-btn", class="pay-deposit-button">Pay Deposit</button>
      <form class="propose-deposit", id="proposeDeposit">
        <p>Propose New Deposit</p>
        <input id="proposeNewDeposit" type="text" value="New ETHs" name="deposit">
        <button class="btn btn-default" type="button", id="submitPropose-btn">Submit Deposit</button>
      </form>
    </div>
    <!-- Contenuto della pagina sotto l'opacità -->
    <div>
        <style>
        body {
            background-image: url('sfondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        </style>
  </div>


  <!-- GAME MONITOR PAGE -->
    <!-- id="gameMonitor", -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
    <script src="web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="bundle.js"></script>

</body>
</html>
